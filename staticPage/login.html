<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="loginStyle.css" />
    <script src="https://kit.fontawesome.com/86ee541acb.js" crossorigin="anonymous"></script>
  </head>
  <body >
    <main class="main-container"> 
        <h3>Iniciar Sesion</h3>
        <form class="container" action="">
           
            <label for="username">Ingrese su usuario</label>
            <input type="text" name="username" placeholder="Usuario">
            <label for="password">Ingrese su contraseña</label>
            <input class="input" type="password" name="password" id="password" placeholder="Contraseña">    
        </form> 
        <a href="./index.html" class="primary-button"> Ingresar</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
